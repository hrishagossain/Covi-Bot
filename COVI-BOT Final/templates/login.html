<!DOCTYPE html>
<html lang="en">
<head>
    <title>Covi-Bot Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style1.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxs-virus'></i>Covi-Bot</h2>
            <div class="text-item">
                <h2>Welcome! <br><span>
                    To Our Covi-Bot
                </span></h2>
                <p>Have any question regarding Covid-19?Ask our Covid-19 Chat-Bot.</p>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="/for_login" method="post">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" required name="username">
                        <label >Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required name="password">
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button class="btn">Login In</button>
                    
                </form>
                <form action="/register_form" method="post">
                    <div class="create-account">
                        <p>Create A New Account? <button class="register-link" name="register">Sign Up</button></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>

</html>
